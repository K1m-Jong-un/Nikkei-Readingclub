<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            /* 多くのスマホブラウザでのアドレスバー対策 */
            height: 100dvh; 
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 動き回る画像のスタイル (PC初期値) */
        .dvd-logo {
            position: absolute;
            width: 200px; /* PCでのサイズ */
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
            will-change: transform;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            /* タッチデバイスでの誤操作防止 */
            pointer-events: none; 
        }

        /* 中央のメッセージコンテナ */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari用 */
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* 横幅が広がりすぎないように制限 */
            width: 80%; 
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
            line-height: 1.4;
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #fff;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            /* スマホでタップしやすいように少し大きく */
            font-size: 1rem;
        }

        .home-link:hover {
            background-color: #ccc;
        }

        /* --- スマホ・タブレット向けレスポンシブ対応 --- */
        @media screen and (max-width: 768px) {
            /* 画像を小さくする */
            .dvd-logo {
                width: 100px; 
            }

            /* コンテナの余白を狭くする */
            .message-container {
                padding: 30px 20px;
                width: 90%; /* 画面の90%を使う */
            }

            /* 文字サイズを小さくする */
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>404</h1>
        <p>ページが見つかりません</p>
        <p style="font-size: 0.9em; opacity: 0.8;">探しているページは移動したか、<br>削除された可能性があります。</p>
        <a href="https://k1m-jong-un.github.io/Nikkei-Readingclub" class="home-link">トップへ戻る</a>
    </div>

    <img src="S__6193159.jpg" class="dvd-logo" id="img1" alt="Moving Image 1">
    <img src="S__6193157.jpg" class="dvd-logo" id="img2" alt="Moving Image 2">
    <img src="S__6193158.jpg" class="dvd-logo" id="img3" alt="Moving Image 3">

    <script>
        class Bouncer {
            constructor(element, speed) {
                this.element = element;
                this.x = Math.random() * (window.innerWidth - element.offsetWidth);
                this.y = Math.random() * (window.innerHeight - element.offsetHeight);
                
                // スマホだと速すぎることがあるので、画面幅に応じて速度を微調整しても良いが、
                // 今回はそのままの比率で動かします
                this.dx = (Math.random() > 0.5 ? 1 : -1) * speed;
                this.dy = (Math.random() > 0.5 ? 1 : -1) * speed;
                
                // 画像ロード待ち（キャッシュされている場合も考慮）
                if (this.element.complete) {
                   this.updatePosition();
                } else {
                    this.element.onload = () => this.updatePosition();
                }
            }

            update() {
                // 現在の画像サイズを取得（レスポンシブ対応のため毎回取得）
                const currentWidth = this.element.offsetWidth;
                const currentHeight = this.element.offsetHeight;

                const maxWidth = window.innerWidth - currentWidth;
                const maxHeight = window.innerHeight - currentHeight;

                // X軸の跳ね返り
                if (this.x + this.dx > maxWidth || this.x + this.dx < 0) {
                    this.dx = -this.dx;
                    // 壁にめり込まないように補正
                    this.x = Math.max(0, Math.min(this.x, maxWidth));
                }

                // Y軸の跳ね返り
                if (this.y + this.dy > maxHeight || this.y + this.dy < 0) {
                    this.dy = -this.dy;
                    // 壁にめり込まないように補正
                    this.y = Math.max(0, Math.min(this.y, maxHeight));
                }

                this.x += this.dx;
                this.y += this.dy;

                this.updatePosition();
            }

            updatePosition() {
                // translate3dを使うとスマホでの描画パフォーマンスが向上する（GPU使用）
                this.element.style.transform = `translate3d(${this.x}px, ${this.y}px, 0)`;
            }
        }

        // 初期化処理
        let bouncers = [];

        function init() {
            // 既存のアニメーションがあれば停止するなどの処理が必要だが、
            // 今回はリロード前提のシンプルな構成
            const img1 = document.getElementById('img1');
            const img2 = document.getElementById('img2');
            const img3 = document.getElementById('img3');
            
            // 速度設定
            bouncers = [
                new Bouncer(img1, 2.0),
                new Bouncer(img2, 2.5),
                new Bouncer(img3, 1.5)
            ];
        }

        // ページ読み込み完了時に開始
        window.addEventListener('load', () => {
            init();
            animate();
        });

        function animate() {
            bouncers.forEach(bouncer => bouncer.update());
            requestAnimationFrame(animate);
        }

        // 画面回転時（スマホの縦横切り替え）のリセット処理
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // 画面外に出てしまった画像を画面内に戻す処理
                bouncers.forEach(b => {
                    const currentWidth = b.element.offsetWidth;
                    const currentHeight = b.element.offsetHeight;
                    b.x = Math.min(b.x, window.innerWidth - currentWidth);
                    b.y = Math.min(b.y, window.innerHeight - currentHeight);
                });
            }, 100);
        });
    </script>
</body>
</html>
